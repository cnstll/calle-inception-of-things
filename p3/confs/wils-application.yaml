apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-playground
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cnstll/inception-of-things.git
    path: p3/confs/app/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true